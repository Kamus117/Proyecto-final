        <h1>Crear Cuenta</h1>
        <section class="form-container">
            <form action="#">
                <label for="nick-name">
                    <p>Nick-Name</p>
                    <input type="text">
                </label>
                <label class="label-form" for="mail">
                    <p id="form-mail">Ingresa tu E-mail</p>
                    <input id="form-mail" type="text">
                </label>
                <label id="form-password" for="password">
                    <p>Crea tu Contraseña</p>

                </label>
                <label id="form-password" for="password">
                    <p>Repetir tu Contraseña</p>
                    <input id="form-password" type="password">
                </label>

                <label class="label-checkbox" for="checkbox">

                    <input type="checkbox" name="recordarme" id="record-btn">

                    <p>He leído y estoy de acuerdo con el contrato de usuario</p>

                </label>

                <label for="button-inicio">
                    <button class="btn-iniciar" role="button"><span class="text">Iniciar Sesión</span></button>
